<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/scripts/capture.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<img id="input" src='../static/test-still.jpg' alt="The prediction response.">
<canvas id="canvas"></canvas>

<script>
    var img = document.getElementById('input');
    var  canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    context.drawImage(img, 0, 0);

    var canvasData = canvas.toDataURL('image/png');
    $.ajax({
        type: "POST",
        url: "https://ungank.com/predict",
        crossDomain: true,
        data: {
            userID: 99,
            imgBase64: canvasData,
            x0: 1,
            x1: 1,
            y0: 1,
            y1: 1,
        }
    }).done(function (d) {
        console.log(d);
    });
</script>

</body>
</html>
